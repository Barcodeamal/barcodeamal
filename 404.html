<!DOCTYPE html>
<html lang="en" ng-app="barcodeamal" ng-controller="barcodeamal">
<head>
  <meta charset="utf-8">
  <title>Barcodeamal - Platform kotak amal digital</title>
  <meta property="og:title" content="Barcodeamal - Platform kotak amal digital" />
  <meta name="description" content="Yuk mulai beramal secara digital melalui platform kotak amal digital dari Barcodeamal" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://barcodeamal.id" />
  <meta property="og:image" content="https://barcodeamal.id/images/barcodeamal.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://barcodeamal.id/favicon.ico" id="favicon">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="/css/style.css?v=1.0.52" rel="stylesheet">
</head>
<body>
  <section class="hero" ng-style="{'background-image':'url({{page.media}})'}">
    <article>
        <a class="logo" href="/">
          <img src="/images/barcodeamal.png"/>
          <h1 class="title"><span>Barcode</span>amal</h1>
        </a>
    </article>
  </section>
  <section class="info" ng-controller="campaign">
    <article ng-include="getCurrentPage()" ></article>
    <article ng-include="'/footer.html'"></article>
  </section>
  <div class="modal" ng-show="register">
    <div class="content">
      <div class="close" ng-click="switchRegister()"><span>&#10006;</span></div>
      <iframe class="content" frameborder="0" src="/register.html"></iframe>
    </div>
  </div>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102073540-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-102073540-1');
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="/js/barcodeamal.js?v=1.0.52"></script>
</body>
</html>
