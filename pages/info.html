<h1 ng-bind="info.title"></h1>
<div style="margin-bottom: 20px">
  <small ng-bind="info.address"></small>
</div>
<p ng-bind="info.description"></p>
<div class="flex keep2" style="flex-direction: row;">
  <div class="qr">
    <a target="_blank" href="https://ce83a94cc.cloudimg.io/cdn/n/n/barcodeamal-api.herokuapp.com/cdn/q/{{info.id}}.png" alt="{{info.id}}" download="{{info.id}}.png">
      <img ng-src="https://ce83a94cc.cloudimg.io/width/250/n/barcodeamal-api.herokuapp.com/cdn/q/{{info.id}}.png"/>
    </a>
  </div>
  <div ng-show="info.balance > 0">
    <small style="display: inline-block; margin-bottom: 10px; text-transform: uppercase">Jumlah donasi terkumpul</small>
    <h2>Rp. <span ng-bind="info.balance"></span></h2>
  </div>
</div>
